    <td rowspan="5" width="85" height="113">

<!-- td태그의 rowspan옵션은 세로줄을 합치는 개수를 결정하는 태그이다. 이 경우 5로 지정했으므로 세로 방향으로 5개의 셀이 생성될 수 있음을 의미한다 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 동일 폴더의 style.css파일 사용 -->
    <link rel="stylesheet" href="style.css">
    <title>이력서</title>
</head>
<body>
    <!-- css파일에 정의한 header태그 사용 -->
    <header>
        <!-- h1 크기로 제목 출력 -->
        <h1>
            이력서
        </h1>
    </header>

    <!-- 사진을 적용하기 위해 figure태그 사용 -->
    <figure>
        <!-- 사진의 주소위치를 지정하고 사진의크기를 가로 300px 세로 200px로 적용-->
        <img src="https://cdn.pixabay.com/photo/2019/05/28/05/47/puppy-4234435_1280.jpg" width="300px" height="200px">
    </figure>

    <!-- 수평선을 표현하는 태그 제목,사진과 개인정보란 분리 -->
    <hr>

    <!-- 사용자의 의견, 정보를 입력하는 Label을 사용하기위해 form태그사용 -->
    <form action="" method="get">
        <!-- 사용자의 이름을 입력받는 Label. text형식으로 입력 받고 이름 예시를 지정, autofocus를 통해 자동으로 첫 입력시작점 지정 -->
        <label for="name">이름 : </label>
        <input name="name" type="text" placeholder="홍길동" autofocus><br>

        <!-- 사용자의 주민번호를 입력받는 Label. text형식으로 입력 받고 주민번호 예시를 지정-->
        <label for="personernumber">주민번호 : </label>
        <input name="personernumber" type="text" placeholder="95xxxx-1xxxxxx"><br>

        <!-- 사용자의 전화번호를 입력받는 Label. text형식으로 입력 받고 전화번호 예시를 지정 -->
        <label for="phone">전화번호 : </label>
        <input name="phone" type="text" placeholder="010-XXXX-XXXX"><br>

        <!-- 사용자의 email주소를 입력받는 Label. email형식으로 입력 받고 email 예시를 지정 -->
        <label for="email">E-mail : </label>
        <input name="email" type="email" placeholder="Gildong@google.com"><br>
    </form>

    <!-- 수평선을 표현하는 태그. 사용자 입력란과 정적 정보를 분리 -->
    <hr>

    <!-- 순서가 필요없는 리스트를 만들기 위해 ul 태그 사용 -->
    <ul>
        <!-- 학교, 전공, 보유기술을 리스트 형식으로 표현 -->
        <li>
            학교 : 한국대학교
        </li><br>
        <li>
            전공 : 컴퓨터공학과
        </li><br>
        <li>
            보유기술 : C C++ Python JAVA
        </li><br>
    </ul>

    <hr>

    <!-- 자기소개를 h3크기로 출력 -->
    <h3>
        자기소개
    </h3>
    <!-- 자기소개를 할 수 있는 텍스트 박스를 생성, 가로 100줄 세로 20줄로 지정, 사용자가 입력 전 text input 메시지를 지정 -->
    <textarea name="자기소개" cols="100" rows="20" placeholder="Input some text"></textarea><br>
    <!-- 자기소개서를 제출할 수 있도록 button. 생성 가로 100px, 세로 50px로 크기지정. 하단과 10px 여유를 가지도록 지정 -->
    <button style="width: 100px; height: 50px; margin-bottom: 10px;">
        제출
    </button>
</body>
</html>
